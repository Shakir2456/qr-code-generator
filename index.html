<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-group">
            <input type="text" id="text-input" placeholder="Enter text or URL">
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
        <div id="qrcode"></div>
        <div class="actions" id="actions" style="display: none;">
            <button onclick="downloadQR()" class="download-btn">Download QR Code</button>
            <button onclick="clearQR()" class="clear-btn">Clear</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-inner">
            <div class="dev-info">
                <span class="label">Developer:</span>
                <strong>SHAKIR HOSSAIN</strong>
            </div>
            <div class="links">
                <a href="https://shakir.com.bd" target="_blank" rel="noopener noreferrer">Website</a>

                <a href="mailto:admin@shakir.com.bd">admin@shakir.com.bd</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
